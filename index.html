<div data-role="page" id="Pagina1" data-add-back-btn="true" data-theme="a">
   <div data-role="header" data-add-back-btn="true" data-back-btn-text="Regresar" data-back-btn-theme="a">
   <h1>Dia del trabajo</h1>
   </div>
  <div data-role="content" align="center">
   <div>
     <img src="imagenes/images.jpg"width="48%" height="48%">
     <p><strong>Se celebra el 1 de mayo</strong></p>
       <p>El Día Internacional de los Trabajadores o Primero de Mayo es la fiesta por antonomasia del movimiento obrero mundial. Es una jornada que se ha utilizado habitualmente para realizar diferentes reivindicaciones sociales y laborales a favor de las clases trabajadoras por parte, fundamentalmente, de los movimientos socialistas, anarquistas y comunistas, entre otros.</p>
  <br>
  <br>
  <br>
  
   <div data-role="collapsible" data-content-theme="false">
         <h1>Más información</h1> 
    <P>Desde su establecimiento en la mayoría de países (aunque la consideración de día festivo fue en muchos casos tardía) por acuerdo del Congreso Obrero Socialista de la Segunda Internacional, celebrado en París en 1889, es una jornada de lucha reivindicativa y de homenaje a los Mártires de Chicago. Estos sindicalistas anarquistas fueron ejecutados en Estados Unidos por participar en las jornadas de lucha por la consecución de la jornada laboral de ocho horas, que tuvieron su origen en la huelga iniciada el 1 de mayo de 1886 y su punto álgido tres días más tarde, el 4 de mayo, en la Revuelta de Haymarket. A partir de entonces se convirtió en una jornada reivindicativa de los derechos de los trabajadores en sentido general que es celebrada en mayor o menor medida en todo el mundo.</P>

   </div>
   <div data-role="content" align="center">
    <div>
    <p><strong>Se celebra el 4 de mayo</strong></p>
        <p>La Batalla de Atlixco tuvo lugar el 4 de mayo de 1862 en las inmediaciones de la Hacienda de las Traperas en Atlixco en el estado de Puebla, México, entre elementos del ejército mexicano de la república, al mando de los generales Antonio Carvajal y Tomás O'Horan contra las tropas al servicio del Segundo Imperio Mexicano comandadas por el general José María Cobos y de Leonardo Márquez, compuesta de soldados conservadores mexicanos en apoyo de envío de refuerzos para llevar a cabo la Batalla de Puebla, durante la Segunda Intervención Francesa en México.</p>
      <br>
      <br>
      <p>Esta batalla culminó con una victoria republicana y debido a esto el grupo conservador de Márquez no pudo lograr su objetivo de auxiliar a las tropas francesas del Conde de Lorencez en la batalla de Puebla.</p>
          <img src="imagenes/2.jpg"width="69%" height="52%">
    </p></div>

<div data-role="page" id="Pagina3" data-add-back-btn="true" data-theme="a">

   <div data-role="content" align="center">

        <h1>5 de mayo</h1>
        <img src="imagenes/descarga.jpg"width="66%" height="50%">  
        <br>
        <br>
        <p>La batalla de Puebla fue un combate librado el 5 de mayo de 1862 en las cercanías de la ciudad de Puebla, entre los ejércitos de la República Mexicana, bajo el mando de Ignacio Zaragoza, y del Segundo Imperio Francés, dirigido por Charles Ferdinand Latrille, conde de Lorencez, durante la Segunda Intervención Francesa en México, cuyo resultado fue una victoria importante para los mexicanos ya que con unas fuerzas consideradas como inferiores lograron vencer a uno de los ejércitos más experimentados y respetados de su época. Pese a su éxito, la batalla no impidió la invasión del país, sólo la retrasó, sin embargo, sería la primera batalla de una guerra que finalmente México ganaría.</p>
        <br>
        <br>
        <p> Los franceses regresarían al siguiente año, con lo que se libró una segunda batalla en Puebla en la que se enfrentaron 35 000 franceses contra 29 000 mexicanos (defensa que duró 62 días), y lograrían avanzar hasta la Ciudad de México, lo que permitió establecer el Segundo Imperio Mexicano. </p>

<div data-role="page" id="Pagina4" data-add-back-btn="true" data-theme="a">

    <h1>Dia de las Madres</h1>
  </div>
  <div data-role="content" align="center">
    <div>
           <h1>10 de Mayo</h1>
           <p><img src="imagenes/images (1).jpg"width="60%" height="50%">
           </p>
      <p> La celebración del Día de las Madres tiene sus antecedentes en la Grecia antigua en honor de Rhea , conocida como 'la madre de los dioses'. Durante el siglo XIX hubo algunas propuestas para dedicar un día a homenajear a las madres, pero no fue sino hasta 1907 cuando Ana Jarvis, nacida en Filadelfia, Estados Unidos, se reunió con un grupo de amigos y les planteó el reto de trabajar para que se estableciera una fecha para esta celebración. </p>
        <div data-role="collapsible" data-content-theme="false">
         <h1>Más información</h1>
         <p>A partir de ese momento comenzó una campaña para hacer que las autoridades accedieran a tal petición. Pronto se unieron amigos, vecinos y conocidos, quienes a través de folletos y textos en periódicos locales propagaron la idea en su comunidad. En 1908 se celebró la primera ceremonia no oficial para conmemorar a las madres en una iglesia metodista de Grafton, Virginia.El evento tuvo lugar el 10 de mayo del citado año y acudieron 407 mamás acompañadas de sus familias. En la ceremonia, Ana Jarvis regaló a cada madre presente un clavel, la flor favorita de su propia madre, quien había fallecido pocos años antes; desde entonces el clavel es representativo de este día.</p>
   
           <img src="imagenes/m.jpg"width="60%" height="50%">  
         <p>El 10 de mayo de 1913 se emitió la resolución. Fue el presidente Woodrow Wilson quien, el 8 de mayo de 1914, decretó que el Día de las Madres se celebraría en Estados Unidos el segundo domingo de cada mayo. La idea pasó a Europa y casi 40 países en todo el mundo iniciaron las celebraciones. En algunos casos se designó un día específico para llevarla a cabo, como en México, donde el 10 de mayo está dedicado a este festejo.</p>

    <img src="imagenes/t.jpg"width="65%" height="33%"> 
    <p>Desde su establecimiento en todos los países por acuerdo del Congreso Obrero Socialista celebrado en París en 1889 es una jornada de lucha reivindicativa y de homenaje a los Mártires de Chicago que fueron ajusticiados por su participación en las jornadas de lucha por consecución de la jornada laboral de ocho horas que culminaron el la huelga del 1º de mayo de 1886 en los Estados Unidos (EE.UU.), hecho que fue el origen de que dicha celebración se lleve a cabo es esa fecha.  </p>

   <h1>Dia del psicologo</h1>

  <div data-role="content" align="center">
   <div>
     <h1>Se celebrá el 20 de mayo</h1>
     <p><img src="imagenes/p.png"width="64%" height="42%">
     </p>
      <p>Desde hace 17 años se celebra el Día Nacional del Psicólogo en México, este día tiene su origen dada la relevancia académica que cobró este campo del conocimiento en la Universidad Nacional Autónoma de México (UNAM)

Entre otras razones para establecer este día, se debe a que la UNAM imparte la carrera de Psicología desde 1950, siendo este el primer programa en México, por lo cual se convirtió en una fecha especial para la Psicología.</p>
      <p>Finalmente este Día Nacional del Psicólogo en México fue instituido por la Federación Nacional de Colegios y Sociedades y Asociaciones de Psicólogos en México.</p>

<div data-role="page" id="Pagina7" data-add-back-btn="true" data-theme="a">
   <div data-role="header" data-add-back-btn="true" data-back-btn-text="Regresar" data-back-btn-theme="a">
     <h1>Dia del estudiante</h1>
   </div>
   <div data-role="content" align="center">
    <div>
      <h1>Se celebrá el 23 de mayo</h1>
      <p>El origen del día del estudiante se remonta al año 1929 cuando los estudiantes de la ahora Universidad Nacional Autónoma de México, se lanzaron a la huelga en favor de la Autonomía Universitaria.</p>
      <img src="imagenes/e.jpg"width="54%" height="50%">
      <p>vDespués de una serie de eventos y protestas que culminaron en una huelga general, los alumnos fueron agredidos brutalmente por la policía federal de caminos (PF) dentro de las instalaciones de la Escuela de Derecho el día 23 de mayo por tal motivo los alumnos de esta escuela reclamaron que ese día fuera recordado como el Día del Estudiante en honor a los agredidos y que la plaza de Santo Domingo en la Ciudad de México fuera llamada Plaza 23 de mayo o del Estudiante.      </p>
      <p> Un mes después se consiguió la autonomía de esta casa de estudios y con el tiempo en muchos de los estados del país se crearon o se tomaron espacios propicios para la relajación y el estudio y se les denominaron "Jardines del Estudiante", en honor a esa lucha en pos de la Autonomía Universitaria. Desde entonces se ha venido celebrando cada 23 de mayo el Día del Estudiante, como un recordatorio de la lucha en pro de una educación más abierta y participativa.</p>
      <img src="imagenes/es"width="54%" height="50%">

<div data-role="page" id="Pagina8" data-add-back-btn="true" data-theme="a">

   <h1>Se celebra el 31 de mayo</h1>
   <center>
      <img src="imagenes/images (4).jpg"width="54%" height="50%">
      <p>Cada año, el 31 de mayo, la OMS y sus asociados celebran el Día Mundial Sin Tabaco, con el fin de destacar los riesgos para la salud asociados al consumo de tabaco y promover la aplicación de políticas públicas eficaces para reducir ese consumo. </p>
      <p> Con ocasión del Día Mundial Sin Tabaco 2015, exhortamos a los países a que colaboren para poner fin al comercio ilícito de productos de tabaco.</p>
      <p> En muchos aspectos, el comercio ilícito de productos de tabaco es un importante motivo de inquietud a escala mundial, en particular en lo que se refiere a la salud, el derecho y la economía, la gobernanza y la corrupción. </p>
      <img src="imagenes/tab.jpg"width="54%" height="50%">
            <p> Según algunos estudios, y por la información proporcionada por la comunidad aduanera mundial, el mercado del tabaco ilícito podría suponer hasta una décima parte de los cigarrillos consumidos en el mundo. La Comisión Europea calcula que el comercio ilícito de cigarrillos cuesta a la Unión Europea y sus Estados Miembros más de € 10 000 millones cada año en concepto de impuestos e ingresos aduaneros no percibido </p>
   </center>
